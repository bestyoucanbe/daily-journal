<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
        <fieldset>
            <label for="moodForDay">Mood For the Day</label>
            <select id="moodForDay">
                <option value="">--Please choose an option--</option>
                <option value="excited">Excited</option>
                <option value="happy">Happy</option>
                <option value="stressed">Stressed</option>
                <option value="overwhelmed">Overwhelmed</option>
            </select>
        </fieldset>
        <button class="recordJournalEntry" type="button">Record Journal Entry</button>
    </form>
    <script src="scripts/journal.js"></script>
</body>
</html>
